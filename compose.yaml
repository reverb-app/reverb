services:
  database:
    image: team6/database
    restart: always
    ports:
      - "5454:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docker"]
      interval: 10s
      timeout: 5s
      retries: 5
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mongo:
    image: mongo
    restart: always
    ports:
      - "27018:27017"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  functions:
    image: team6/functions
    restart: always
    ports:
      - "3002:3000"
    environment:
      - GRAPHILE_CONNECTION_STRING=postgresql://docker:team6@host.docker.internal:5454/graphile
    depends_on:
      database:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  workers:
    image: team6/workers
    restart: always
    environment:
      - GRAPHILE_CONNECTION_STRING=postgresql://docker:team6@host.docker.internal:5454/graphile
      - FUNCTION_SERVER_URL=http://host.docker.internal:3002/calls
      - MONGO_CONNECTION_STRING=mongodb://host.docker.internal:27018/logs
    depends_on:
      database:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

  ingress:
    image: team6/ingress
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GRAPHILE_CONNECTION_STRING=postgresql://docker:team6@host.docker.internal:5454/graphile
    depends_on:
      database:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
